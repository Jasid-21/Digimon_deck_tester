<div class="hatch-zone">
  <div class="cards-container hatch_down" (click)="openMenu($event)">
    <img src="../../assets/backCard.png" *ngIf="hatch_down.length">
    <app-radial-menu [id]="id" [items]="menuItems"></app-radial-menu>
  </div>
  <div class="cards-container hatch_up">
    <app-digimon [digimon]="hatch_up" *ngIf="hatch_up"></app-digimon>
  </div>
</div>
